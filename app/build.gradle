plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.reactivex.rxjava3:rxjava:3.1.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClassName = 'rxjavapractice.App'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
